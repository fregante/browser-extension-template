# Automatically create a new version/tag, if new commits are available since the last tag
name: Auto-tagger

on:
  schedule:
    # TODO: revert after testing
    - cron: '31 13 * * *' # Every Wednesday at 13:31 https://crontab.guru/#31_13_*_*_3

jobs:
  create-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: fregante/setup-git-token@v1
        with:
          token: ${{ secrets.TAGGER_TOKEN }}
          name: Cron
          email: notlmn@users.noreply.github.com
      - run: |
          if [[ $(git tag -l --points-at HEAD) = "" ]]; then
            export VER=$(npx daily-version)
            git tag $VER -m $VER
            git push origin $VER
          fi
